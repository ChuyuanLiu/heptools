name: Build Docker image for machine learning

on:
  push:
    branches:
      - master
    paths:
      - "docker/ml.*"

jobs:
  docker-image-ml:
    uses: ./.github/workflows/job-docker.yml
    with:
      tag: ml
    secrets: inherit

  docker-image-ml-cpu:
    uses: ./.github/workflows/job-docker.yml
    with:
      tag: ml-cpu
    secrets: inherit
