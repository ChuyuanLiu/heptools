name: Build Docker image with heptools

on:
  push:
    branches:
      - master
    paths:
      - "docker/latest.*"
      - "docker/exp.*"
      - "heptools/**"
      - "setup.cfg"
      - "pyproject.toml"

jobs:
  docker-image-exp:
    uses: ./.github/workflows/job-docker.yml
    with:
      tag: exp
    secrets: inherit
  docker-image-latest:
    uses: ./.github/workflows/job-docker.yml
    with:
      tag: latest
    secrets: inherit
