name: docker-image

on:
  push:
    branches:
      - "master"

jobs:
  docker-image-latest:
    uses: ./.github/workflows/docker.yml
    with:
      tag: latest
    secrets: inherit
  docker-image-exp:
    uses: ./.github/workflows/docker.yml
    with:
      tag: exp
    secrets: inherit
  docker-image-ml:
    uses: ./.github/workflows/docker.yml
    with:
      tag: ml
    secrets: inherit
  docs:
    permissions:
      contents: write
    uses: ./.github/workflows/sphinx.yml
